<div class="field">
  <div [formGroup]="formInstance">
    <div class="field">
      <label for="name" class="label">Name</label>
      <input type="text" class="input" formControlName="name" />
    </div>
    <div class="field">
      <label for="age" class="label">Age</label>
      <input type="number" class="input" formControlName="age" />
    </div>
  </div>
</div>
