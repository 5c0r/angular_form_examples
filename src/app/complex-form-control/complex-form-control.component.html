<div class="field">
  <form class="columns" [formGroup]="formInstance">
    <div class="field">
      <label for="name" class="label">Name</label>
      <input type="text" class="control" formControlName="name" />
    </div>
    <div class="field">
      <label for="age" class="label">Age</label>
      <input type="number" class="control" formControlName="age" />
    </div>
  </form>
</div>
